  <link rel="stylesheet" href="contact.css">

  <!-- Page Title - name in the browser tab -->
  <title>Contact</title>
</head>

<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-sm bg-info navbar-dark">
    <a class="navbar-brand" href="">ReliefRegistry</a>
    <!-- Links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="index.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="donate/donate.html">Donate</a>

      </li>
      <li class="nav-item">
        <a class="nav-link" href="profile.html">Profile</a>

      <li class="nav-item">
        <a class="nav-link" href="shopping-cart/shopping-cart.html">Shopping Cart</a>
      </li>
    </ul>
  </nav>

  <div class="jumbotron m-0">
    <form class="form-horizontal" action="" method="post">
      <fieldset>
        <legend class="text-center">Reach Out to Us</legend>

        <!-- Name Input-->
        <div class="form-group">
          <label class="col-md-3 control-label" for="name">Name</label>
          <div class="col-md-9">
            <input id="name" name="name" type="text" placeholder="Your name" class="form-control">
          </div>
        </div>

        <!-- Email Input-->
        <div class="form-group">
          <label class="col-md-3 control-label" for="email">Your E-mail</label>
          <div class="col-md-9">
            <input id="email" name="email" type="text" placeholder="Your email" class="form-control">
          </div>
        </div>

        <!-- Message Body -->
        <div class="form-group">
          <label class="col-md-3 control-label" for="message">Your message</label>
          <div class="col-md-9">
            <textarea class="form-control" id="message" name="message" placeholder="Please enter your message here..." rows="5"></textarea>
          </div>
        </div>

        <!-- Submit -->
        <div class="form-group">
          <div class="col-md-12 text-right">
            <button type="submit" class="btn btn-info btn-lg">Submit</button>
          </div>
        </div>
      </fieldset>
    </div>

  </body>
